{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
<div class="content">
    {{ content|safe }}
    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="edit_title" value="{{ title }}">
        <input type="submit" value="Edit">
    </form>
</div>
    
{% endblock %}
