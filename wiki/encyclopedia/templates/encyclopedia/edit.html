{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <label for="edit_content">Enter Markdown Content:</label>
        <br>
        <textarea id="edit_content" name="edit_content" placeholder="Enter the Markdown content">{{ content }}</textarea>
        <br>
        <input type="submit" value="Edit Page">
    </form>

{% endblock %}
